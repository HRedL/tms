
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <link href="css/tree.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="select2/dist/css/select2.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
</head>
<body>

<form href="#" onsubmit="return false;">
    <div class="div_form">
        <div>
            <label class="form_label">题目<span>*</span></label>
            <select id="question" style="width: 400px">
            </select>
        </div>
        <br/>
    </div>

    <div style="clear: both"></div>
    <div class="notice_bot">
        <div class="l_left"><input type="checkbox" checked="checked"/>保存并关闭窗口</div>
        <div class="r_right but_p"><button class="but_save" id="save_btn">保存</button><button class="but_close" onclick="Cancel()">关闭</button></div>
    </div>
</form>


<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="select2/dist/js/select2.min.js"></script>
<script src="layer/layer.js"></script>
<!--<script src="js/bootstrap/js/bootstrap.min.js"></script>-->
<script>

    $(function () {
        //获取url的单个名为id的参数
        var test =window.location.href;
        var hid=test.split("?hid=")[1];

        // $.ajax({
        //     url: getRootPath() + "/homework/"+hid,
        //     type: "get",
        //     success: function (result) {
        //         var cid = result.body.homework.course.id;

                $.ajax({
                    url: getRootPath() + "/singleQuestion/getSingleQuestionsByHid2",
                    type: "get",
                    data:{
                        "hid":hid
                    },
                    success: function (result) {
                        var singleQuestions = result.body.singleQuestions;

                        var data = [];

                        $.each(singleQuestions,function (i,singleQuestion) {
                            if(singleQuestion.question.length > 30){
                                data[i]={
                                    "id":singleQuestion.id,
                                    "text":"["+singleQuestion.qno+"]"+singleQuestion.question.substring(0,30)+"..."
                                }
                            }else{
                                data[i]={
                                    "id":singleQuestion.id,
                                    "text":"["+singleQuestion.qno+"]"+singleQuestion.question
                                }
                            }

                        });
                        $("#question").select2({
                            data: data
                        });
                    }
                });


        //     }
        // });
    });


    //获取项目根路径
    function getRootPath(){
        var curWwwPath=window.document.location.href;
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
        var localhostPaht=curWwwPath.substring(0,pos);
        var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
        return(localhostPaht+projectName);
    }
    function Cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

    $("#save_btn").click(function () {

        var test =window.location.href;
        var hid=test.split("?hid=")[1];

        var qid = $("#question").val();

        $.ajax({
            url: getRootPath() + "/homeworkQuestion/addHomeworkSingleQuestion",
            type: "post",
            data: {
                "hid":hid,
                "qid":qid,
                "type":1
            },
            success: function (result) {
                if(result.success){
                    layer.msg(result.msg,{time:1000,icon:1,shift:6},function () {});
                    setTimeout(function(){
                        Cancel();
                    },500);
                }else{
                    layer.msg(result.msg,{time:1000,icon:2,shift:6},function () {});
                }
            }
        });
    });



</script>

</body>
</html>
