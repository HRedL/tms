<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>学生管理</h6>


    <div class="notice_check">
        <div class="btn-group l_left" style="margin-right: 4px">
            <button type="button" class="btn btn-default change" style="height: 30px;line-height: 30px;padding: 0 12px !important;font-size: 12px">选择条件</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 30px;line-height: 30px">
                <span class="caret"></span>
                <span class="sr-only"></span>
            </button>

            <ul class="dropdown-menu">
                <li class="sno">学号</li>
                <li class="name">姓名</li>
                <li class="sex">性别</li>
            </ul>
        </div>
        <div class="l_left">
            <input id="criteria_text" type="text" class="find_input">
            <input id="criteria_type" type="hidden" value="">
        </div>
        <button id="query_btn" class="check_btn">查询</button>

        <div class="notice_nav r_right">
            <a class="btn btn-default" onclick="addStudent()"><span class="glyphicon glyphicon-plus"></span>新增</a>
            <a class="btn btn-default" onclick="delStudent()"><span class="glyphicon glyphicon-remove"></span>删除</a>

        </div>
    </div>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">


    //获取项目根路径
    function getRootPath(){
        var curWwwPath=window.document.location.href;
        var pathName=window.document.location.pathname;
        var pos=curWwwPath.indexOf(pathName);
        var localhostPaht=curWwwPath.substring(0,pos);
        var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
        return(localhostPaht+projectName);
    }

    function pageQuery(){
        $.ajax({
            url: getRootPath() + "/student/students",
            type: "get",
            success: function (result) {
                var jsonData=[];
                var students = result.body.students;
                $.each(students,function (i,student) {
                    var data={};
                    data["check"]=student.id;
                    data["id"]=student.id;
                    data["sno"]=student.sno;
                    data["name"]=student.name;
                    data["sex"]=student.sex;
                    data["dept"]=student.dept;
                    data["phone"]=student.phone;
                    data["email"]=student.email;
                    data["oper"]='<a class="btn btn-default btn-xs" onclick="updateStudent('+student.id+')"><span class="glyphicon glyphicon-pencil"></span>编辑</a>';
                    jsonData.push(data);
                });

                $('#table').bootstrapTable({
                    method: "get",
                    striped: true,
                    singleSelect: false,
                    data:jsonData,
                    dataType: "json",
                    pagination: true, //分页
                    pageSize: 10,
                    pageNumber: 1,
                    search: false, //显示搜索框
                    contentType: "application/x-www-form-urlencoded",
                    queryParams:null,
                    columns: [
                        {
                            checkbox: "true",
                            field: 'check',
                            align: 'center',
                            valign: 'middle'
                        },{
                            title:"ID",
                            field: 'id',
                            visible:false
                        },
                        {
                            title: "学号",
                            field: 'sno',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '姓名',
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '性别',
                            field: 'sex',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '系',
                            field: 'dept',
                            align: 'center'
                        },
                        {
                            title: '电话',
                            field: 'phone',
                            align: 'center'
                        },
                        {
                            title: '邮箱',
                            field: 'email',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            field: 'oper',
                            align: 'center'
                        }
                    ]
                });
            }
        });
    }


    $(function () {
        change();
        pageQuery();
    });


    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html())
        })
    }

    //下拉列表点击
    $('li').click(function(){
        var criteria_type =  $(this).attr("class");
        $("#criteria_type").val(criteria_type);
    });

    //查询按钮点击
    $('#query_btn').click(function () {
        var criteria_type = $("#criteria_type").val();
        var criteria_text = $("#criteria_text").val();
        var data = {};
        data[criteria_type] = criteria_text;
        $.ajax({
            url: getRootPath() + "/student/criteriaQueryStudents",
            type: "get",
            data:data,
            success: function (result) {
                var jsonData=[];
                var students = result.body.students;
                $.each(students,function (i,student) {
                    var data={};
                    data["check"]=student.id;
                    data["id"]=student.id;
                    data["sno"]=student.sno;
                    data["name"]=student.name;
                    data["sex"]=student.sex;
                    data["dept"]=student.dept;
                    data["phone"]=student.phone;
                    data["email"]=student.email;
                    data["oper"]='<a class="btn btn-default btn-xs" onclick="updateStudent('+student.id+')"><span class="glyphicon glyphicon-pencil"></span>编辑</a>';
                    jsonData.push(data);
                });

                $('#table').bootstrapTable("destroy").bootstrapTable({
                    method: "get",
                    striped: true,
                    singleSelect: false,
                    data:jsonData,
                    dataType: "json",
                    pagination: true, //分页
                    pageSize: 10,
                    pageNumber: 1,
                    search: false, //显示搜索框
                    contentType: "application/x-www-form-urlencoded",
                    queryParams:null,
                    columns: [
                        {
                            checkbox: "true",
                            field: 'check',
                            align: 'center',
                            valign: 'middle'
                        },{
                            title:"ID",
                            field: 'id',
                            visible:false
                        },
                        {
                            title: "学号",
                            field: 'sno',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '姓名',
                            field: 'name',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '性别',
                            field: 'sex',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '系',
                            field: 'dept',
                            align: 'center'
                        },
                        {
                            title: '电话',
                            field: 'phone',
                            align: 'center'
                        },
                        {
                            title: '邮箱',
                            field: 'email',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            field: 'oper',
                            align: 'center'
                        }
                    ]
                });
            }
        });
    });

    function addStudent(){
        layer.open({
            type: 2,
            title: '添加详情',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['600px', '500px'],
            content: 'student/addStudent.html',
            end:function(){
                window.location.reload();
            }
        });
    }

    function updateStudent(id){
        layer.open({
            type: 2,
            title: '添加详情',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['600px', '500px'],
            content: 'student/updateStudent.html?id='+id,
            end:function(){
                window.location.reload();
            }
        });
    }


    function delStudent() {
        var rows=$("#table").bootstrapTable('getSelections');
        var items = [];
        $.each(rows, function (index, row) {
            items.push(row.id);
        });

        var number = items.length;

        if (number === 0) {
            layer.msg('请选择删除的用户信息', {period: 3000, icon: 1, shift: 6});
        } else {
            layer.confirm("删除已选择的用户信息,是否继续", {icon: 3, title: "提示"}, function (cindex) {
                $.ajax({
                    url: getRootPath()+"/student/delStudents",
                    type: "delete",
                    data: {
                        ids: items
                    },
                    success: function (result) {
                        if(result.success){

                            layer.msg(result.msg,{time:1000,icon:1,shift:6});
                        }else{
                            layer.msg(result.msg,{time:1000,icon:2,shift:6});
                        }
                        layer.close(cindex);

                        setTimeout(function(){  //使用  setTimeout（）方法设定定时1000毫秒
                            window.location.reload();//页面刷新

                        },1000);
                    }
                });

            });
        }
    }

</script>

</body>
</html>
